<div class="flex justify-center mt-6">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-4"
  >
    <div
      *ngFor="let post of loading ? skeletonLoading : sortedPosts; index as i"
      class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300"
    >
      <div class="p-6" (click)="selecionarPost.emit(post)">
        <ng-container *ngIf="loading; else postContent">
          <app-card-loading></app-card-loading>
        </ng-container>
        <ng-template #postContent>
          <h3 class="font-bold mb-4 text-gray-800">{{ post.title }}</h3>
          <p class="text-gray-600 mb-5">{{ post.comment }}</p>
          <p class="text-sm text-gray-500 mb-4">
            Publicado em: {{ getFormattedDate(post.date) }}
          </p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
