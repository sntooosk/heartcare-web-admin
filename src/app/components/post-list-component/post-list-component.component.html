<div class="flex justify-center mt-6">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-4"
  >
    <div
      *ngFor="let c of loading ? placeholderArray : posts; index as i"
      class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300"
    >
      <div class="p-6">
        <ng-container *ngIf="loading; else postContent">
          <app-card-loading></app-card-loading>
        </ng-container>
        <ng-template #postContent>
          <h3 class="font-bold mb-4 text-gray-800">{{ c.title }}</h3>
          <p class="text-gray-600 mb-5">{{ c.comment }}</p>
          <p class="text-sm text-gray-500 mb-4">
            Publicado em: {{ formatDate(c.date) }}
          </p>
          <button
            class="bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50"
            (click)="onSelecionarPost(i)"
          >
            Selecionar
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
