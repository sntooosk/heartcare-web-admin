<header class="flex justify-between items-center p-4 bg-gray-800 text-white">
  <div class="cursor-pointer" (click)="navigateTo('/home')">
    <img src="../../../assets/svg/logo.svg" alt="logo" class="w-24" />
  </div>

  <div class="relative">
    <div class="ml-4 flex items-center cursor-pointer" (click)="toggleMenu()">
      <mat-icon class="ml-2" [@menuIconAnimation]="isMenuOpen ? 'expanded' : 'collapsed'">
        keyboard_arrow_down
      </mat-icon>
    </div>

    <ul [@menuAnimation]="isMenuOpen ? 'expanded' : 'collapsed'"
      class="absolute right-0 mt-2 w-48 bg-white text-black rounded-md shadow-lg py-2">

      <li class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
        <img class="w-12 h-12 rounded-full mr-2" (click)="navigateTo('/profile')" [src]="photo" alt="avatar" />
        <div>
          <span class="text-lg">Olá, {{ name }}</span>
        </div>
      </li>

      <li class="px-4 py-2 flex items-center hover:bg-gray-100 cursor-pointer" (click)="navigateTo('/home/posts')">
        <mat-icon class="mr-2">article</mat-icon>
        Publicações
      </li>

      <li class="px-4 py-2 flex items-center hover:bg-gray-100 cursor-pointer" (click)="navigateTo('/home/pressures')">
        <mat-icon class="mr-2">favorite</mat-icon>
        Medições
      </li>

      <li class="px-4 py-2 flex items-center hover:bg-gray-100 cursor-pointer text-red-500" (click)="logout()">
        <mat-icon class="mr-2">exit_to_app</mat-icon>
        Sair
      </li>

    </ul>
  </div>
</header>
