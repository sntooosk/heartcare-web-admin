<div *ngIf="selectedUser" (click)="toggleSidebar.emit()" class="w-full max-w-6xl mx-auto mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
    Hist처rico de Press찾o Arterial
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let pressure of getUserPressures(selectedUser)"
         class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-200 p-6 border border-gray-200">
      <div class="border-b border-gray-200 pb-4 mb-4">
        <p class="text-sm text-gray-500 font-medium">
          Data: {{ getFormattedDate(pressure.date) }}
        </p>
        <p class="text-sm text-gray-500 font-medium">
          Hora: {{ getFormattedTime(pressure.date) }}
        </p>
      </div>
      <div class="flex flex-col items-center text-center space-y-1">
        <div class="flex flex-col items-center">
          <mat-icon class="text-blue-600 text-lg">arrow_downward</mat-icon>
          <p class="text-xs font-medium text-gray-500">Diast처lica</p>
          <p class="text-md font-semibold text-blue-600">{{ pressure.diastolic }} mmHg</p>
        </div>
        <div class="flex flex-col items-center">
          <mat-icon class="text-red-600 text-lg">arrow_upward</mat-icon>
          <p class="text-xs font-medium text-gray-500">Sist처lica</p>
          <p class="text-md font-semibold text-red-600">{{ pressure.systolic }} mmHg</p>
        </div>
        <div class="flex flex-col items-center">
          <mat-icon class="text-black text-lg">favorite</mat-icon>
          <p class="text-xs font-medium text-gray-500">Pulso</p>
          <p class="text-md font-semibold text-black">{{ pressure.pulse }} BPM</p>
        </div>
      </div>
    </div>
  </div>
</div>
