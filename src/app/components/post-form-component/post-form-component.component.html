<form class="max-w-md mx-auto mt-8 space-y-6 px-6 py-8 bg-white shadow-lg rounded-lg">
  <div class="form-group">
    <input 
      type="text" 
      placeholder="Título" 
      class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150" 
      name="titulo" 
      [(ngModel)]="post.title">
  </div>
  
  <div class="form-group">
    <input 
      type="text" 
      placeholder="Comentário" 
      class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150" 
      name="comentario" 
      [(ngModel)]="post.comment">
  </div>
  
  <div class="form-group flex justify-between items-center space-x-3">
    <button 
      type="button" 
      *ngIf="btnPublicar" 
      class="bg-primary text-white px-4 py-2 rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-150"
      (click)="onPublicar()">
      Publicar
    </button>
    
    <button 
      type="button" 
      *ngIf="!btnPublicar" 
      class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-150"
      (click)="onEditar()">
      Alterar
    </button>
    
    <button 
      type="button" 
      *ngIf="!btnPublicar" 
      class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-150"
      (click)="onRemover()">
      Remover
    </button>
    
    <button 
      type="button" 
      *ngIf="!btnPublicar" 
      class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-150"
      (click)="onCancelar()">
      Cancelar
    </button>
  </div>
</form>
