<main class="min-h-screen bg-gray-800 flex flex-col items-center justify-center p-6">
  <section class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">GestÃ£o</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <div class="relative">
          <input
            formControlName="email"
            type="email"
            placeholder="Digite seu E-mail"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary transition duration-150 ease-in-out"
          />
          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <mat-icon class="text-gray-500">mail</mat-icon>
          </div>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-1">Senha</label>
        <div class="relative">
          <input
            formControlName="password"
            type="password"
            placeholder="Digite sua senha"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary transition duration-150 ease-in-out"
          />
          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <mat-icon class="text-gray-500">lock</mat-icon>
          </div>
        </div>
      </div>

      <div class="flex flex-col items-center">
        <button
          class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-150 ease-in-out"
          type="submit"
          [disabled]="disablePrimaryBtn"
        >
          Entrar
        </button>
        <div class="flex items-center my-6 w-full">
          <div class="flex-grow h-px bg-gray-300"></div>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>
      </div>
    </form>
  </section>

  <section class="mt-8 w-full max-w-4xl mx-auto"></section>
</main>
