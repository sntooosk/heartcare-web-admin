<div>
  <app-post-form-component 
    [post]="post" 
    [btnPublicar]="btnPublicar" 
    (publicar)="publicar()" 
    (editar)="editar()" 
    (remover)="remover()" 
    (cancelar)="cancelar()">
  </app-post-form-component>

  <app-post-list-component 
    [posts]="posts" 
    [loading]="loading" 
    (selecionarPost)="selecionarPost($event)">
  </app-post-list-component>
</div>
